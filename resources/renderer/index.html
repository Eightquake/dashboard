<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Victor Davidsson">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Font Awesome is used for the icons in the project. Read more at https://fontawesome.com/ -->
  <link rel="stylesheet" href="fa-all.min.css">
  <script src="../../scripts/renderer/renderer.js"></script>
</head>
<body>
  <div class="grid">
    <div class="grid-sizer"></div>
    <div class="gutter-sizer"></div>
  </div>
  <ul class="problem-popup"></ul>
  <div class="settings" style="display:none;">
    <i class="fas fa-times settings-exit"></i>
    <div class="settings-categories">
      <a href="#theme">Theme</a>
    </div>
    <div class="settings-list">
      <div class="setting" id="theme">
        <h3>Theme</h3>
        <p>Choose between a dark or light theme.</p>
        <input type="radio" class="theme-choice" name="theme-choice" id="Dark" value="dark">
        <label for="Dark">Dark</label>
        <input type="radio" class="theme-choice" name="theme-choice" id="Light" value="light">
        <label for="Light">Light</label>
        <button type="button" class="theme-choice">Save</button>
      </div>
    </div>
  </div>

  <!-- Window decoration should always be at the bottom of the document so that nothing can accidentally display over it -->
  <!-- Stuff with z-index could overlap, but that seems unlikely -->
  <div id="window-decoration">
    <a id="title" href="https://github.com/Eightquake/dashboard">Dashboard</a>
    <div id="buttons">
      <button id="settings"><i class="fas fa-cog"></i></button>
      <button id="minimize"><i class="fas fa-window-minimize"></i></button>
      <button id="maximize"><i class="fas fa-window-maximize"></i></button>
      <button id="close"><i class="fas fa-window-close"></i></button>
    </div>
  </div>
</body>
</html>
